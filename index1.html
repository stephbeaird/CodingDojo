<!DOCTYPE html>
<html>
	<head>
		<title>My Registration Form</title>
	</head>
	<body>
		<h1>My Registration Form</h1>
		<p>
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name">
		</p>
		<p>
			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name">
		</p>
		<p>
			<label for="Email">Email:</label>
			<input type="text" id="Email" name="Email">
		</p>
		<p>
			<label for="Password">Password:</label>
			<input type="Password" id="Password" name="Password">
		</p>
		<p>
			<label for="PW_Confirm">PW Confirm:</label>
			<input type="text" id="PW_Confirm" name="Password">
		</p>
		<p>
			<label for="Birthday">Birthday:</label>
			<input type="date" name="Birthday">
		</p>
		<p>
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="other">Other</label>
			<input type="radio" id="other" name="gender" value="other">
		</p>
			<h4>A Short Description of Yourself</h4>
			<textarea name="Description"></textarea>
		<p>
			<h4>Favorite Language</h4>
			<select name="FavoriteLanguage">
				<option value="English">English</option>
				<option value="French">French</option>
				<option value="Spanish">Spanish</option>
				<option value="French">Russian</option>
			</select>
		</p>
		<p>
			<input type="Submit" id="Submit" name="Submit">
		</p>		
	</body>	
</html>
